<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechFlow Solutions</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div component-html="navbar.html"></div>

    <main style="padding-top: 70px; min-height: calc(100vh - 70px); display: flex; align-items: center;">
        <div class="container">
            <div class="login-header">
                        <h1>Welcome</h1>
                        <p>Create an account to access 北理Hub</p>
                    </div>
            <div class="login-container">
                <div class="login-content">
                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <label for="email" class="form-label">Username</label>
                            <input type="username" id="username" name="username" class="form-input" required placeholder="Enter your username">
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Email address</label>
                            <input type="email" id="email" name="email" class="form-input" required placeholder="your@email.com">
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-input" required placeholder="Enter your password">
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Confirm password</label>
                            <input type="password" id="password" name="password" class="form-input" required placeholder="Confirm your password">
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="TOS" name="TOS">
                                <span class="TOS"></span>
                                I agree to the <span>terms and service</span>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary login-btn">Create account</button>
                    </form>
                    <div class="login-footer">
                        <p>Already have an account? <a href="login.html" class="register-link">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <style>
        body {
            background-color: #232323;
        }

        .login-container {
            display: flex;
            max-width: 1500px;
            margin: 0 auto;
            background: #3d3d3d;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            max-height: 800px;
        }

        .login-content {
            margin: auto var(--space-4);
            padding: 30px 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-2);
            margin-top: 5%;
        }

        .login-header h1 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: var(--space-2);
        }

        .login-header p {
            color: #ffffff;
            font-size: 1rem;
            margin: 0;
        }

        .login-form {
            width: 100%;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-4);
        }


        .form-group label{
            color:#ffffff;
        }


        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            color: #ffffff;
            cursor: pointer;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: var(--space-1);
        }

        .forgot-password {
            font-size: 0.875rem;
            color: var(--primary-600);
            text-decoration: none;
            transition: var(--transition-fast);
        }

        .forgot-password:hover {
            color: var(--primary-700);
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: var(--space-3);
            font-size: 1rem;
            font-weight: 600;
        }

        .login-footer {
            text-align: center;
            margin-top: 0px;
            padding-top: var(--space-4);
            margin-right: 20px;
        }

        .login-footer p {
            color: #ffffff;
            margin: 0;
        }

        .register-link {
            color: #5EC6FF;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-fast);
        }

        .register-link:hover {
            color: white;
            text-decoration: underline;
        }

        .login-image {
            background: var(--primary-50);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                margin: var(--space-4);
            }

            .login-image {
                display: none;
            }

            .login-content {
                padding: var(--space-6);
            }

            .form-options {
                flex-direction: column;
                gap: var(--space-2);
                align-items: flex-start;
            }
        }
    </style>

    <script src="js/main.js"></script>
</body>
</html>
