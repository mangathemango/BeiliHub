<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechFlow Solutions</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>TechFlow</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="team.html" class="nav-link">Team</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="login.html" class="nav-link btn-outline active">Login</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main style="padding-top: 70px; min-height: calc(100vh - 70px); display: flex; align-items: center;">
        <div class="container">
            <div class="login-container">
                <div class="login-content">
                    <div class="login-header">
                        <h1>Welcome Back</h1>
                        <p>Sign in to access your TechFlow account</p>
                    </div>

                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-input" required placeholder="your@email.com">
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-input" required placeholder="Enter your password">
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="remember" name="remember">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary login-btn">Sign In</button>
                    </form>

                    <div class="login-footer">
                        <p>Don't have an account? <a href="register.html" class="register-link">Create one here</a></p>
                    </div>
                </div>

                <div class="login-image">
                    <img src="https://images.pexels.com/photos/3184292/pexels-photo-3184292.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Professional workspace">
                </div>
            </div>
        </div>
    </main>

    <style>
        .login-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            min-height: 600px;
        }

        .login-content {
            padding: var(--space-8);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-6);
        }

        .login-header h1 {
            font-size: 2rem;
            color: var(--gray-900);
            margin-bottom: var(--space-2);
        }

        .login-header p {
            color: var(--gray-600);
            font-size: 1rem;
            margin: 0;
        }

        .login-form {
            width: 100%;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-4);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            color: var(--gray-700);
            cursor: pointer;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: var(--space-1);
        }

        .forgot-password {
            font-size: 0.875rem;
            color: var(--primary-600);
            text-decoration: none;
            transition: var(--transition-fast);
        }

        .forgot-password:hover {
            color: var(--primary-700);
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: var(--space-3);
            font-size: 1rem;
            font-weight: 600;
        }

        .login-footer {
            text-align: center;
            margin-top: var(--space-6);
            padding-top: var(--space-4);
            border-top: 1px solid var(--gray-200);
        }

        .login-footer p {
            color: var(--gray-600);
            margin: 0;
        }

        .register-link {
            color: var(--primary-600);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-fast);
        }

        .register-link:hover {
            color: var(--primary-700);
            text-decoration: underline;
        }

        .login-image {
            background: var(--primary-50);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                margin: var(--space-4);
            }

            .login-image {
                display: none;
            }

            .login-content {
                padding: var(--space-6);
            }

            .form-options {
                flex-direction: column;
                gap: var(--space-2);
                align-items: flex-start;
            }
        }
    </style>

    <script src="js/main.js"></script>
</body>
</html>
